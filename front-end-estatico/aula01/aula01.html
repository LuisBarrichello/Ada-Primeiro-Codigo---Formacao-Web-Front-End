<!-- HTML 5 -->
<main></main> <!-- conteudo principal -->
<section></section> <!-- div semantica, separar conteudo em seções-->
<article></article> <!--comumente usado para conter informações que podem ser distribuídas independentemente do restante do site ou aplicativo em que aparecem.  -->
<aside></aside> <!-- representa uma seção de uma página que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo -->
<header></header> <!-- é um elemento HTML que representa o cabeçalho de uma página web. -->
<footer></footer> <!-- marca a área inferior, normalmente conhecida como rodapé, do conteúdo geral do documento ou do conteúdo de uma seção específica a qual ele está subordinado. -->
<nav></nav> <!-- representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação -->
<figure></figure> <!--para marcar uma foto em um documento e um elemento <figcaption> para definir uma legenda para a foto: -->
