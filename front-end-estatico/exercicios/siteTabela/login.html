<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td><img src="https://ada-site-frontend.s3.sa-east-1.amazonaws.com/home/header-logo.svg" alt="" class="logo"></td>
                <td></td>
                <td></td>
                <td rowspan="15"><img src="https://ada-sso-production.s3.sa-east-1.amazonaws.com/public/theme/login-background.png" alt=""></td>
            </tr>

            <tr>
                <td class="title" colspan="3">Faça <strong>Login</strong> ou <strong>Cadastre-se</strong></td>
            </tr>

            <form action="">
                <tr>
                    <td colspan="3"><input type="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="password" name="" id="" placeholder="Senha"></td>
                </tr>
                <tr>
                    <td class="green link" colspan="3">Esqueceu a senha?</td>
                </tr>
                <tr>
                    <td class="filled" colspan="3">Entrar</td>
                </tr>
            </form>

            <tr>
                <td class="link">Google</td>
                <td class="link">LinkedIn</td>
                <td class="link">Discord</td>
            </tr>

            <tr>
                <td colspan="3">Não possui conta?</td>
            </tr>
            <tr>
                <td colspan="3"><a href="">Clique aqui para se cadastrar</a></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
